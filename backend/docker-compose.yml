version: '3.8'

services:
  # 1. 数据库服务
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=moments_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  # 2. Redis 服务 (用于缓存和 Celery)
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  # 3. Django 后端服务
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      # ▼▼▼ 修改点 1：添加这行，把 media 文件夹存入 Docker 隐形保险箱 ▼▼▼
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=moments_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  # 4. Celery Worker (处理视频转码任务)
  worker:
    build: .
    command: celery -A moments_share worker -l info
    volumes:
      - .:/app
      # 为了确保 worker 也能处理 web 上传的视频，建议这里也加上（虽然之前步骤没细说，但加上更保险）
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - web
    environment:
      - DB_HOST=db
      - DB_NAME=moments_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  postgres_data:
  # ▼▼▼ 修改点 2：在最底部声明这个保险箱 ▼▼▼
  media_volume: